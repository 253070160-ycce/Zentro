<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - E-Shop</title>

  <link rel="stylesheet" href="/css/style.css" />

  <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <div class="logo">ðŸ›’ Zentro</div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="#">Shop</a>
      <a href="#">Orders</a>
      <a href="#">Profile</a>
    </nav>
  </div>

  <!-- PROFILE CONTAINER -->
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-pic-container">
        <div class="profile-pic" id="profile-pic">ðŸ‘¤</div>
        <button class="edit-pic-btn" id="edit-pic-btn">ðŸ“·</button>
      </div>
      <h1 class="profile-name" id="profile-name">John Doe</h1>
      <p class="profile-email" id="profile-email">john.doe@example.com</p>
    </div>

    <div class="profile-content">
      <div class="tabs">
        <button class="tab active" data-tab="overview">Overview</button>
        <button class="tab" data-tab="personal">Personal Info</button>
        <button class="tab" data-tab="orders">My Orders</button>
        <button class="tab" data-tab="addresses">Addresses</button>
      </div>

      <!-- OVERVIEW -->
      <div id="overview" class="tab-content active">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="total-orders">24</div>
            <div class="stat-label">Total Orders</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="pending-orders">3</div>
            <div class="stat-label">Pending Orders</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="total-spent">$2,450</div>
            <div class="stat-label">Total Spent</div>
          </div>
        </div>
        <h2 style="margin-bottom: 20px;">Recent Activity</h2>
        <div id="recent-orders"></div>
      </div>

      <!-- PERSONAL INFO -->
      <div id="personal" class="tab-content">
        <h2 style="margin-bottom: 20px;">Personal Information</h2>
        <form id="profile-form" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" id="first-name" placeholder="Enter first name" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" id="last-name" placeholder="Enter last name" />
            </div>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" />
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" />
          </div>
          <div class="form-group">
            <label>Bio</label>
            <textarea id="bio" placeholder="Tell us about yourself"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="save-btn">Save Changes</button>
          <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
        </form>
      </div>

      <!-- ORDERS -->
      <div id="orders" class="tab-content">
        <h2 style="margin-bottom: 20px;">Order History</h2>
        <div id="order-list"></div>
      </div>

      <!-- ADDRESSES -->
      <div id="addresses" class="tab-content">
        <h2 style="margin-bottom: 20px;">Saved Addresses</h2>
        <div id="address-list"></div>
        <button class="btn btn-primary" style="margin-top: 10px;">+ Add New Address</button>
      </div>
    </div>
  </div>

  <script>
    // -------- TAB SWITCHING --------
    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const target = tab.dataset.tab;
        tabs.forEach(t => t.classList.remove("active"));
        tabContents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(target).classList.add("active");
      });
    });

    // -------- LOCAL DATA (simulate backend) --------
    const defaultProfile = {
      firstName: "John",
      lastName: "Doe",
      email: "john.doe@example.com",
      phone: "+1 234 567 8900",
      dob: "1990-01-15",
      bio: "Passionate online shopper and tech enthusiast."
    };

    function loadProfile() {
      const data = JSON.parse(localStorage.getItem("userProfile")) || defaultProfile;
      document.getElementById("first-name").value = data.firstName;
      document.getElementById("last-name").value = data.lastName;
      document.getElementById("email").value = data.email;
      document.getElementById("phone").value = data.phone;
      document.getElementById("dob").value = data.dob;
      document.getElementById("bio").value = data.bio;

      // update display header
      document.getElementById("profile-name").textContent = data.firstName + " " + data.lastName;
      document.getElementById("profile-email").textContent = data.email;
    }

    function saveProfile() {
      const profile = {
        firstName: document.getElementById("first-name").value.trim(),
        lastName: document.getElementById("last-name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        dob: document.getElementById("dob").value,
        bio: document.getElementById("bio").value.trim()
      };

      if (!profile.firstName || !profile.lastName) return alert("Name fields cannot be empty.");
      if (!/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(profile.email)) return alert("Invalid email format.");

      localStorage.setItem("userProfile", JSON.stringify(profile));
      loadProfile();
      alert("Profile updated successfully!");
    }

    // -------- EVENT LISTENERS --------
    document.getElementById("save-btn").addEventListener("click", saveProfile);
    document.getElementById("cancel-btn").addEventListener("click", loadProfile);
    document.getElementById("edit-pic-btn").addEventListener("click", () => {
      alert("Profile picture upload feature coming soon!");
    });

    // -------- SIMULATED DATA (recent orders + addresses) --------
    const recentOrders = [
      { id: "#12345", status: "Delivered", date: "Oct 25, 2025", total: "$125.99", items: 3 },
      { id: "#12344", status: "Shipped", date: "Oct 28, 2025", total: "$89.50", items: 1 }
    ];

    const addresses = [
      { name: "Home", address: "123 Main Street, Apartment 4B, New York, NY 10001", default: true },
      { name: "Office", address: "456 Business Ave, Suite 200, New York, NY 10002" }
    ];

    function renderOrders() {
      const container = document.getElementById("recent-orders");
      container.innerHTML = recentOrders.map(o => `
        <div class="order-card">
          <div class="order-header">
            <span class="order-id">Order ${o.id}</span>
            <span class="order-status status-${o.status.toLowerCase()}">${o.status}</span>
          </div>
          <div class="order-details">
            <div><strong>Date:</strong> ${o.date}</div>
            <div><strong>Total:</strong> ${o.total}</div>
            <div><strong>Items:</strong> ${o.items}</div>
          </div>
        </div>
      `).join('');
      document.getElementById("order-list").innerHTML = container.innerHTML;
    }

    function renderAddresses() {
      const list = document.getElementById("address-list");
      list.innerHTML = addresses.map(a => `
        <div class="address-card">
          ${a.default ? '<span class="address-default">Default</span>' : ''}
          <h3>${a.name}</h3>
          <p>${a.address}</p>
          <div class="address-actions">
            <button class="btn btn-primary btn-small">Edit</button>
            <button class="btn btn-secondary btn-small">Delete</button>
            ${!a.default ? '<button class="btn btn-secondary btn-small">Set as Default</button>' : ''}
          </div>
        </div>
      `).join('');
    }

    // -------- INIT --------
    window.addEventListener("DOMContentLoaded", () => {
      loadProfile();
      renderOrders();
      renderAddresses();
    });
  </script>
</body>
</html>
