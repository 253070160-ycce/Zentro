<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Zentro</title>

  <link rel="stylesheet" href="/css/style.css" />

  <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">Zentro</div>

    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="cart">Cart</a>
    </nav>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-pic-container">
        <div class="profile-pic" id="profile-pic">ðŸ‘¤</div>
      </div>
      <h1 class="profile-name" id="profile-name">John Doe</h1>
      <p class="profile-email" id="profile-email">john.doe@example.com</p>
    </div>

    <div class="profile-content">
      <div class="tabs">
        <button class="tab" data-tab="personal">Personal Info</button>
        <button class="tab" data-tab="orders">My Orders</button>
        </div>

      <div id="personal" class="tab-content">
        <h2 style="margin-bottom: 20px;">Personal Information</h2>
        <form id="profile-form" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" id="name" placeholder="Enter name" />
            </div>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" id="address" placeholder="Enter Address" />
          </div>

          <button type="button" class="btn btn-primary" id="save-btn">Save Changes</button>
          <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
        </form>
      </div>

      <div id="orders" class="tab-content">
        <h2 style="margin-bottom: 20px;">Order History</h2>
        <div id="order-list"></div>
      </div>

      
    </div>
  </div>
  <script src="js/profile.js"></script>
</body>
</html>
